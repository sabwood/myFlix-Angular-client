<mat-card>
    <mat-card-header>
        <mat-card-title>Genre: {{data.Name}}</mat-card-title>
        <mat-card-subtitle>Description: {{data.Description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="closeDialog()"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
