<mat-card>
    <mat-card-header>
        <mat-card-title>Director: {{data.Name}}</mat-card-title>
        <mat-card-subtitle>
            Birth Year: {{data.Birth}}
            <br>
            Bio: {{data.Bio}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="closeDialog()"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
