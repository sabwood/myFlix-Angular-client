<mat-card class="main-page">
    <div class="welcome-container">
      <mat-card-header>
        <h1>
          Welcome to myFlix!
        </h1>
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          style="margin-right: 10px;"
          color="primary"
        >
          Sign Up
        </button>
        <button
          mat-raised-button
          (click)="openUserLoginDialog()"
          style="margin-right: 10px;"
          color="primary"
        >
          Login
        </button>
      </mat-card-actions>
    </div>
</mat-card>
