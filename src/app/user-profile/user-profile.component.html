<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>User Profile:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Username: {{userData.Username}}</p>
            <p>Email: {{userData.Email}}</p>
            <p>Birthday: {{userData.Birthday}}</p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Profile:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-label>Username</mat-label>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="Username" type="text" />
                </mat-form-field>
                <mat-label>Email</mat-label>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Email" placeholder="Email" name="Email" type="email" />
                </mat-form-field>
                <mat-label>Birthday</mat-label>
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" name="Birthday" type="date" />
                </mat-form-field>
            </form>
            <mat-card-actions>
                <button
                    mat-raised-button
                    (click)="editUser()"
                    color="primary"
                    type="submit"
                >
                    Submit
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <div style="display: flex;">
        <mat-card *ngFor="let movie of this.userData.FavoriteMovies; let i=index;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.Image}} alt= {{movie.Title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                >
                    Description
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
