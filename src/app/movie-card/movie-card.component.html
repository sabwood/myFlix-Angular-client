<div style="display: flex;">
    <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDescriptionDialog(movie.Description)"
            >
                Description
            </button>
            <mat-icon
                [ngClass]="movie.isFavorite ? 'favorite' : 'favorite_border'"
                (click)="modifyFavoriteMovies(movie)"
            >
                {{ movie.isFavorite ? "favorite" : "favorite_border"}}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
